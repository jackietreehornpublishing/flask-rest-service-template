name: 
  flask-rest-service
type:
  python-flask

description: 
  Python Flask REST microservice

parameters:

  - name: package_name
    required: true
    description: The Python package name
    pattern: "^[a-zA-Z_]+$"
    valid-input-description: "The Python package name for this service. See https://www.python.org/dev/peps/pep-0423/"

  - name: author
    required: true
    description: The package author name
    pattern: "^[a-zA-Z0-9\ ]+$"
    valid-input-description: "The full name of the author."

  - name: author_email
    required: true
    description: The package author email
    valid-input-description: "A valid email address"

  - name: description
    required: false
    description: The microservice short description
    pattern: "[a-zA-Z_$][a-zA-Z\\d_$]*"
    valid-input-description: "A short description of the service."

  - name: repository_url
    required: true
    description: A short description of the service.
    pattern: ".*"
    valid-input-description: "A one-line description of the service."

